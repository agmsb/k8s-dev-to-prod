apiVersion: skaffold/v2beta13
kind: Config
build:
  artifacts:
  - image: gcr.io/<insert-project-id>/gke-standalone-app
    buildpacks:
      builder: "gcr.io/buildpacks/builder:v1"
deploy:
  kustomize:
    paths: 
      - config
portForward:
  - resourceType: service
    resourceName: gke-standalone-app
    namespace: default
    port: 80
    localPort: 8080